<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Educational game, Narrative story game, Playful, Easy, Ettractive, Fun, Quality family time">
    <meta name="keywords" content="Educational game, Narrative story game, Playful, Easy, Ettractive, Fun, Quality family time">

    <!-- link to css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Let's Find Violet's Toy!</title>
</head>

<body>
    <!-- game panel -->
    <div class="game-container">
        <h1>Let's Find Violet's Toy!</h1>

        <div id="game-panel">
            <!-- this is where question display-->
            <div id="question-container" class="question">
                <div id="letsgo"> <h1>Let's go!</h1> </div>
                <div id="show-quiz" class="hide"> </div>
            </div>
            <!-- this is where correct or wrong message display-->
            <div class="answer-notice">
                <p class="corret hide">Wow! You got it!</p>
                <p class="wrong hide">It's ok~ Let's try again~</p>
            </div>
            <!-- this is where the ball and the dog Violet display-->
            <div id="game-image" class="g-image">
                <img src="assets/images/beach-ball.png" class="ball">
                <img src="assets/images/Violet-the-dog.png" class="violet">
            </div>
            <!-- this is where answers and answer images display-->
            <div id="answer-container" class="answer-styling hide">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a">
                            <img src="assets/images/ok.png" alt="choose a correct answer" id="a-answer-image" class="answer-image"> 
                            <p id="a-image-text"></p>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b"> 
                            <img src="assets/images/ok.png" alt="choose a correct answer" id="b-answer-image" class="answer-image">
                            <p id="b-image-text"></p>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c"> 
                            <img src="assets/images/ok.png" alt="choose a correct answer" id="c-answer-image" class="answer-image">
                            <p id="c-image-text"></p>
                         </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d"> 
                            <img src="assets/images/ok.png" alt="choose a correct answer" id="d-answer-image" class="answer-image">
                            <p id="d-image-text"></p>
                         </label>
                    </li>
                </ul>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="next-btn" class="next-btn hide">Submit</button>
            </div>
        </div>

        <!-- link to make purchase and more about this game -->
        <div class="social-links">
            <ul>

                <li>
                    <a href="https://store.leapfrog.com/en-us/store/p/read-with-me-violet/_/A-prod19238" target="_blank" aria-label="Make reading fun with 5 interactive books!" >
                        <i class="fas fa-store"></i>
                    </a>
                    Buy
                </li>

                <li>
                    <a href="https://www.freepik.com" target="_blank" aria-label="Attribute: www.flaticon.com ">
                        <i class="fas fa-share-square"></i>
                    </a> 
                    Attribute
                </li>

                <li>
                    <a href="https://github.com/CrankyCat-Loves-Coding/Lets-Find-Violets-Toy" target="_blank" aria-label="GitHub page" >
                        <i class="fab fa-github"></i>
                    </a>
                    Designed for Educational purposes
                </li>
                
            </ul>
        </div>

    </div>

     <!--link to js-->
    <script src="assets/js/script.js"></script>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0b1aa04109.js" crossorigin="anonymous"></script>

</body>

</html>
