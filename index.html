<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Educational game, Narrative story game, Playful, Easy, Ettractive, Fun, Quality family time">
    <meta name="keywords" content="Educational game, Narrative story game, Playful, Easy, Ettractive, Fun, Quality family time">

    <!-- link to css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Let's Find Violet's Toy!</title>
</head>

<body>
    <!-- game panel -->
    <div class="game-container">
        <h1>Let's Find Violet's Toy!</h1>

        <div id="game-panel">
            <div id="score-area" class="score">Score</div>
            <div id="question-container" class="question">Let's go!</div>
            <div id="game-image" class="g-image">
                <img src="assets/images/beach-ball.png" class="ball">
                <img src="assets/images/Violet-the-dog.png" class="violet">
            </div>
            <div id="answer-container" class="answer">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="answer-a"> <img src="assets/images/ok.png" alt=""> </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="nswer-b"> <img src="assets/images/ok.png" alt=""> </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="nswer-c"> <img src="assets/images/ok.png" alt=""> </label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="nswer-d"> <img src="assets/images/ok.png" alt=""> </label>
                    </li>
                </ul>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="next-btn" class="next-btn hide">Next</button>
            </div>
        </div>

        <!-- link to make purchase and share this game -->
        <div>
            <ul>
                <li>
                    <a href="https://store.leapfrog.com/en-us/store/p/read-with-me-violet/_/A-prod19238" target="_blank" aria-label="Make reading fun with 5 interactive books!" >
                        <i class="fas fa-store"></i>
                    </a>Where to buy
                </li>
                <li>
                    <i class="fas fa-share"></i>Share this game
                </li>
                <li>
                    <a href="https://github.com/CrankyCat-Loves-Coding/Lets-Find-Violets-Toy" target="_blank" aria-label="GitHub page" >
                        <i class="fab fa-github"></i>
                    </a>GitHub/Attribute
                </li>
            </ul>
        </div>

    </div>

     <!--link to js-->
    <script src="assets/js/script.js"></script>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0b1aa04109.js" crossorigin="anonymous"></script>

</body>

</html>
